name: "CodeQL"

on:
  push:
    branches: [ "main", "7.17" ]
  # TODO: Remove this before merging PR (we can't affort to wait two hours for this to run for every PR)
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 21 * * 0' # At 21:27 every Sunday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    # TODO: This step can most likely be removed as it has no function for a dynamic language
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v2

    # - run: yarn install # <-- this works fine
    - run: |
        pwd
        whoami
        ls -la /usr/local/lib
        ls -la /usr/local/lib/node_modules
        ls -la /usr/local/lib/node_modules/@bazel
        ls -la /usr/local/lib/node_modules/@bazel/bazelisk
        yarn kbn bootstrap

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
